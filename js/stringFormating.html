<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>User Name</div>
        <input type="text" id="UserName">
        <div id="UserError"></div>
        <div>IFSC Code</div>
        <input type="text" onkeyup="VerifyUser()" size="6" id="ifsc">
        Email : <input type="email" onblur="VerifyEmail()" id="Email"> <span id="EmailError"></span> 
    </div>
    <button onclick="Registerclick()">Register</button>

    <script>
        function Registerclick(){
            var username=document.getElementById("UserName").value;
            var UserError=document.getElementById("UserError");
            if(username==""){ // you can also check on lenght of name ex: it should > 5
                // userError.innerHTML = "User Name Required"; 
                // userError.style.color = "red"; 
                // userError.style.fontWeight = "bold"; 
                UserError.innerHTML="user name is required".fontcolor('red').fontsize(2).bold().italics();
            }else{
                document.write("Registered..");
            }
        }
         function VerifyUser(){ 
            var UserName = document.getElementById("UserName").value; 
            var UserError = document.getElementById("UserError"); 
            if(UserName.charCodeAt(0)>=65 && UserName.charCodeAt(0)<=90) { 
                UserError.innerHTML = ""; 
            } else { 
                UserError.innerHTML = "Name must start with uppercase letter".fontcolor('red'); 
            } 
        } 

        function VerifyEmail(){ 
            var Email = document.getElementById("Email").value; 
            var EmailError = document.getElementById("EmailError"); 
            if(Email.indexOf("@")==-1) { 
                EmailError.innerHTML = "Invalid Email - Please include @ in Email".fontcolor('red'); 
            } else { 
                EmailError.innerHTML = ""; 
            } 
        } 
    </script>
</body>
</html>
