<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
    <title>EMI</title>
</head>
<body class="container mx-auto p-4 ">
    <h1 class="text-3xl font-bold mb-4">Personal Loan EMI calculator</h1>
    <div class="box">

        <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-1/3 px-2 mb-4">Amount you need &#8377;<input type="text" onchange="AmountTextBoxChanged()" id="txtAmount" size="10" class="border-2 w-full" placeholder="Enter amount"></div>
            <div class="w-full md:w-1/3 px-2 mb-4">for <input type="text" size="2" id="txtYears" onchange="yearTextBoxChanged()" class="border p-2 w-full">years</div>
            <div class="w-full md:w-1/3 px-2 mb-4">interest rate <input type="text" size="2" id="txtRate" onchange="RateTextBoxChanged()" class="border p-2 w-full">%</div>
        </div>

        <div class="flex flex-wrap -mx-2 mt-4">
            <div class="w-full md:w-1/3 px-2 mb-4">
                <div class="flex items-center">
                    <span>&#8377;5000</span>
                    <input type="range" onchange="AmountChange()" id="rangeAmount" class="ml-2 mr-2" value="50000" min="50000" max="1000000">
                    <span>&#8377;10,00,000</span>
                </div>
            </div>

            <div class="w-full md:w-1/3 px-2 mb-4">
                <div class="flex items-center">
                    <span>1</span>
                    <input type="range" onchange="YearChange()" id="rangeYears" class="ml-2 mr-2" value="1" min="1" max="5">
                    <span>5</span>
                </div>
            </div>

            <div class="w-full md:w-1/3 px-2 mb-4">
                <div class="flex items-center">
                    <span>10.25%</span>
                    <input type="range"  onchange="RateChange()" id="rangeRate" class="ml-2 mr-2" value="10.25" step="0.01" min="10.25" max="18.45">
                    <span>18.45%</span>
                </div>
            </div>

        </div>

        <div class="flex justify-center mt-4">
            <button onclick="CalculateEMI()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate EMI</button>
        </div>

    </div>
    <p class="text-2xl text-center mt-3" id="result"></p>
</body>
</html>
